<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles.css"/>
        <title>Hiking Club</title>
    </head>
    <body>
        <section class="left-side-column">
            <header>
                <nav class="top-bar">
                    <a href="#"><img src="resources\home_button.svg" alt="home_button"/></a>
                    <a href="#"><img src="resources\profile_button.svg" alt="profile_button"/></a>
                    <a href="#"><img src="resources\club_button.svg" alt="club_button"/></a>
                    <a href="#"><img src="resources\notifications_button.svg" alt="notification_button"/></a>
                    <a href="#"><img src="resources\chat_button.svg" alt="chat_button"/></a>
                </nav>
                <nav class="bottom-bar">
                    <a href="#"><img src="resources\country_button.svg" alt="country_button"/></a>
                    <div class="country-selection">
                        <input type="text" list="country" />
                        <datalist id="country" name="US">
                            <option value="US"></option>
                            <option value="Thai"></option>
                            <option value="China"></option>
                        </datalist>
                    </div>
                </nav>
            </header>
        </section>
        <section class="right-side-column">
            <main>
                <section class="join-button">
                    <a href="#">Join</a>
                </section>
                <section class="content">
                    <article class="web-name-part">
                        <div class="web-name-text">
                            <h1>Hiking Club</h1>
                        </div>
                        <video autoplay muted loop>
                            <source src="resources\Web_name_video_bg.mp4" type="video/mp4" />
                            Your browser does not support the video tag.
                        </video>
                    </article>
                    <article class="intro-part">
                        <div class="left-text">
                            <p>the Community of</p>
                            <p>for who love</p>
                        </div>
                        <div class="right-text">
                            <h2>HIKING!</h2>
                        </div>
                    </article>
                    <article class="promote-photo">
                        <img src="resources\promote_photo.jpg" alt="hiking_photo" />
                        <h3>Let find your best Club for your best Trip!</h3>
                    </article>
                    <article class="benefit-photo">
                        <div class="photo left">
                            <img src="resources\new_friends_photo.jpg" alt="people" />
                            <h3>New Friends</h3>
                        </div>
                        <div class="photo">
                            <img src="resources\new_vision_photo.jpg" alt="vision" />
                            <h3>New Visions</h3>
                        </div>
                        <div class="photo">
                            <img src="resources\new_adventure_photo.jpg" alt="adventure" />
                            <h3>New Adventures!</h3>
                        </div>
                    </article>
                    <article class="invite-part">
                        <h3>What are you waiting for?</h3>
                    </article>
                </section>
            </main>
            <footer>
                <section class="web-info">
                    <div class="social-media">
                        <h3>Our Community</h3>
                        <figure>
                            <a href="#"><img src="resources\twitter-x.svg" alt="X_social_media"/></a>
                            <a href="#"><img src="resources\instagram.svg" alt="instagram"/></a>
                            <a href="#"><img src="resources\youtube.svg" alt="youtube" /></a>
                            <a href="#"><img src="resources\linkedin.svg" alt="linkedin"/></a>
                        </figure>
                    </div>
                    <div class="additional-data">
                        <div class="text-box">
                            <h4>Hiking Club</h4>
                            <a href="#">About</a>
                            <a href="#">Support</a>
                            <a href="#">Term of Services</a>
                        </div>
                    </div>
                </section>
                <section class="copyright">
                    <p>Â©Copyright | Hiking Club 2025.</p>
                </section>
            </footer>
        </section>
    </body>
</html>
